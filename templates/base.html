<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>{{ handler.settings["app_title"] }}{% block title2 %}{% end %}</title>
<link rel="stylesheet" href="{{ static_url("style.css") }}" type="text/css" />
<script type="text/x-mathjax-config">
MathJax.Hub.Config({
  tex2jax: {inlineMath: [['$','$']]}
});
</script>
<script type="text/javascript" src="{{ static_url("jquery-1.7.1.min.js") }}"></script>
<script type="text/javascript"
  src="https://d3eoax9i5htok0.cloudfront.net/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
<script type="text/javascript">
function clickclear(inp) {
  if (inp.value == "search")
    inp.value = "";
}
function clickrecall(inp) {
  if (inp.value == "")
    inp.value = "search";
}
</script>
{% block head %}{% end %}
</head>
<body>
<div id="body">
  <div id="header">
    <div class="header_left">
      <form id="header_search" action="/search/{{ current_user["blob_base"] }}" method="get">
      <input type="text" name="q" value="{% block search_string %}search{% end %}"
        onfocus="clickclear(this);" onblur="clickrecall(this);" />
      </form>
      <a href="/">Home</a> |
      <a href="/create/{{ current_user["blob_base"] }}">Create</a>
    </div>
    <div class="header_right">
      Hi, {{ current_user["username"] }}! <a href="/logout">(log out)</a>
    </div>
    <div class="clear"></div>
  </div>
  <div id="content">{% block content %}{% end %}</div>
</div>
</body>
</html>
